################################
# Server
################################
server.port=8081


################################
# Datasource (PostgreSQL - Docker)
################################
spring.datasource.url=jdbc:postgresql://db:5432/albaraka_test
spring.datasource.username=happy
spring.datasource.password=happy

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


################################
# File upload
################################
file.upload-dir=./upload
upload.dir=uploads/


################################
# Spring Security - Keycloak (RESOURCE SERVER)
################################
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/albaraka
# (Optional but explicit)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/albaraka/protocol/openid-connect/certs


################################
# Logging (Security Debug)
################################
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8180/realms/albaraka
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/albaraka/protocol/openid-connect/certs
