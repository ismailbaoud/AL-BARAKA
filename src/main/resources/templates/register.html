<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md bg-white border border-gray-300 p-8">

    <h1 class="text-2xl font-semibold text-gray-800 mb-2">
        Inscription
    </h1>
    <p class="text-sm text-gray-600 mb-6">
        Créez un nouveau compte
    </p>

    <div id="passwordError"
         class="hidden mb-4 border border-red-300 bg-red-50 p-3 text-sm text-red-700">
        Les mots de passe ne correspondent pas.
    </div>

    <form id="registerForm"
          th:action="@{/register}"
          method="post"
          class="space-y-4">

        <div>
            <label class="block text-sm text-gray-700 mb-1">
                Nom complet
            </label>
            <input
                    type="text"
                    name="fullName"
                    required
                    class="w-full border border-gray-300 px-3 py-2 focus:outline-none focus:border-gray-600"
            />
        </div>

        <div>
            <label class="block text-sm text-gray-700 mb-1">
                Mot de passe
            </label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full border border-gray-300 px-3 py-2 focus:outline-none focus:border-gray-600"
            />
        </div>

        <div>
            <label class="block text-sm text-gray-700 mb-1">
                Confirmer le mot de passe
            </label>
            <input
                    type="password"
                    id="confirmPassword"
                    required
                    class="w-full border border-gray-300 px-3 py-2 focus:outline-none focus:border-gray-600"
            />
        </div>

        <button
                type="submit"
                class="w-full bg-gray-800 text-white py-2 hover:bg-gray-700 transition"
        >
            Créer le compte
        </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
        Déjà un compte ?
        <a href="/login" class="text-gray-800 underline">
            Se connecter
        </a>
    </div>

    <div class="mt-6 text-center text-xs text-gray-500">
        © Al Baraka
    </div>

</div>

<script>
    const form = document.getElementById("registerForm");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const error = document.getElementById("passwordError");

    form.addEventListener("submit", function (e) {
        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            error.classList.remove("hidden");
        } else {
            error.classList.add("hidden");
        }
    });
</script>

</body>
